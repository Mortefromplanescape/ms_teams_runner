[package]
name = "ms_teams_runner"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[dependencies.windows-sys]
version = "0.48"
features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Security",
    "Win32_System_Diagnostics_Debug",
]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'